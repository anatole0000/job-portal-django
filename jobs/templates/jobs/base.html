<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: #007BFF;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .dark-mode .navbar {
            background-color: #333;
        }

        .dark-mode {
            background-color: #181818;
            color: white;
        }

        .dark-mode hr {
            background-color: #444;
        }

        .container {
            padding: 20px;
        }

        .dark-mode a {
            color: #bbb;
        }

        .dark-mode a:hover {
            color: white;
        }

        #darkModeToggle {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        #darkModeToggle:hover {
            color: #ccc;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #eee;
            margin: 0;
        }

        .nav-left {
            font-weight: bold;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
        }

        .nav-right a:hover {
            color: #ddd;
        }

        .icon-link {
            display: inline-block;
            text-align: center;
        }

        .icon-link i {
            font-size: 18px;
        }

        .icon-link span {
            font-size: 12px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            {% if user.is_authenticated %}
                <i class="fa-solid fa-user"></i> {{ user.username }}
            {% else %}
                <strong>Job Portal</strong>
            {% endif %}
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="{% url 'job_list' %}" class="icon-link" title="Jobs"><i class="fa-solid fa-briefcase"></i></a>
                <a href="{% url 'create_job' %}" class="icon-link" title="Create Job"><i class="fa-solid fa-plus"></i></a>
                <a href="{% url 'user_applications' %}" class="icon-link" title="My Applications"><i class="fa-solid fa-file"></i></a>
                <a href="{% url 'user_profile' %}" class="icon-link" title="Profile"><i class="fa-solid fa-user-circle"></i></a>
                <a href="{% url 'user_logout' %}" class="icon-link" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
            {% else %}
                <a href="{% url 'user_login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    <!-- Dark mode toggle -->
    <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ™</button>
    
    <hr>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        function updateIcon() {
            toggleButton.textContent = body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            updateIcon();
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            updateIcon();
        });
    </script>
</body>
</html>
