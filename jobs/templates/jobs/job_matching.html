{% extends 'jobs/base.html' %}

{% block content %}
<h2>Job Matching</h2>
<ul>
    {% for job, match_count in matched_jobs %}
        <li>
            <a href="{% url 'job_detail' job.id %}">{{ job.title }}</a> - 
            {{ match_count }} matching skills
        </li>
    {% endfor %}
</ul>
{% endblock %}
