<!-- templates/jobs/user_applications.html -->
{% extends 'jobs/base.html' %}
{% block content %}
<h2>My Applications</h2>
<ul>
    {% for app in applications %}
        <li>
            {{ app.job.title }} at {{ app.job.company_name }} — Applied on {{ app.applied_on }}
        </li>
    {% empty %}
        <li>You haven’t applied to any jobs yet.</li>
    {% endfor %}
</ul>
{% endblock %}
